name: Lint & Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/hydrogen'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm lint
      
      - name: Test
        run: npm test
